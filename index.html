<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Claimer dApp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@luckyunicorn/web3modal@1.9.6/dist/index.min.js"></script>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.3.0/ethers.umd.min.js" integrity="sha512-2T4o6X9D1OQ1ZhA48zBlsDV0rUVZD7ddrHpS/a8k0FDSRCbjV4n1LJUQN3BeIawFyWazgGwcjVn1QU5YkaXuqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-5">
        <h1 class="text-4xl font-bold mb-5">NFT Claimer dApp</h1>
        <div id="connectWallet" class="mb-5">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="connectWalletButton">Connect Wallet</button>
        </div>
        <div id="ownerSection" class="hidden">
            <h3 class="text-2xl font-semibold mb-3">Owner Section</h3>
            <p class="mb-3">Only the owner of the contract can interact with these functions.</p>
            <div id="ownerApp"></div>
        </div>
        <div id="userSection" class="hidden">
            <h3 class="text-2xl font-semibold mb-3">User Section</h3>
            <div id="userApp"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
