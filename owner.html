<form id="addClaimsForm" class="mb-5">
    <label for="nftAddress" class="block">NFT Contract Address:</label>
    <input type="text" id="nftAddress" class="w-full mb-3 p-2 border border-gray-300 rounded" required>
    <label for="tokenIds" class="block">Token IDs (comma separated):</label>
    <input type="text" id="tokenIds" class="w-full mb-3 p-2 border border-gray-300 rounded" required>
    <label for="claimPerNft" class="block">Claimable Amount per Token:</label>
    <input type="number" id="claimPerNft" class="w-full mb-3 p-2 border border-gray-300 rounded" required>
    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Add Claims</button>
</form>
<form id="withdrawERC20Form">
    <label for="withdrawAmount" class="block">Amount to Withdraw:</label>
    <input type="number" id="withdrawAmount" class="w-full mb-3 p-2 border border-gray-300 rounded" required>
    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Withdraw ERC20</button>
</form>
