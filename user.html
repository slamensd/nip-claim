<form id="claimForm">
    <label for="nftAddressClaim" class="block">NFT Contract Address:</label>
    <input type="text" id="nftAddressClaim" class="w-full mb-3 p-2 border border-gray-300 rounded" required>
    <label for="tokenIdsClaim" class="block">Token IDs (comma separated):</label>
    <input type="text" id="tokenIdsClaim" class="w-full mb-3 p-2 border border-gray-300 rounded" required>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Claim Tokens</button>
</form>
